<style>
    .progress-circle {
        position: absolute;
        top: 38px;
        right: 390px;
        background-color: #ffff;
}

body{
    background-color: #ffff;
}

circle {
  fill: none;
  stroke-width: 10;
}

circle:first-of-type {
  stroke: rgba(153, 61, 138, 0.5); /* Couleur du fond */
}

#progress {
  stroke: #3e0356; /* Couleur de progression */
  stroke-dasharray: 283; /* Circumference du cercle (2 * Math.PI * 45) */
  stroke-dashoffset: 283; /* Par défaut, tout est masqué */
  transition: stroke-dashoffset 0.1s linear;
}

.timer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

</style>
